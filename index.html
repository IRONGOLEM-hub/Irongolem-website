<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irongolem - البوت المصري الخارق</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      direction: rtl;
    }
    header {
      background-color: #1f1f1f;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      color: #00ffcc;
      font-size: 2.5rem;
      margin: 0;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .feature {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    .cta {
      text-align: center;
      margin-top: 2rem;
    }
    .cta a {
      background-color: #00ffcc;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Irongolem</h1>
    <p>البوت المصري اللي هيغير شكل السيرفر بتاعك!</p>
  </header>

  <section>
    <h2>مميزات البوت:</h2>
    <div class="features">
      <div class="feature">🎮 أوامر ترفيهية ممتعة</div>
      <div class="feature">🛡️ نظام حماية ذكي</div>
      <div class="feature">🎧 موسيقى بجودة عالية</div>
      <div class="feature">🕹️ ألعاب وتفاعلات مميزة</div>
      <div class="feature">⚡ استجابة سريعة</div>
      <div class="feature">🌐 دعم كامل للمصري</div>
    </div>

    <div class="cta">
      <p>مستني إيه؟ جرّب البوت دلوقتي!</p>
      <a href="https://discord.com/api/oauth2/authorize?client_id=1371930227403391067&permissions=8&scope=bot%20applications.commands" target="_blank" rel="noopener noreferrer">🔗 دعوة البوت</a>
    </div>
  </section>

  <footer>
    © 2025 Irongolem - كل الحقوق محفوظة | تواصل معنا على 
    <a href="https://discord.gg/4FDCHPQPU3" target="_blank" rel="noopener noreferrer">سيرفر الدعم</a>
  </footer>
</body>
</html>
